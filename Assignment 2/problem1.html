<html>

<head>

    <style>
        * {
            font-family: arial;
            font-size: 100%;
        }

        table {
            position: relative;
            left: 40%;
        }
    </style>

</head>



<body>

    <p id="stage"></p>

    <p id="age"></p>

    <table>
        <tr>
            <td><label>Birth Year: </label></td>
            <td><input type="text" id="birthyear" /></td>
        </tr>
        <tr>
            <td><label>Current Year: </label></td>
            <td><input type="text" id="currentyear" /></td>
        </tr>
    </table>

    <input type="button" value="Calculate" id="calculatebutton" />






    <script type="text/javascript">
        document.getElementById("calculatebutton").addEventListener("click", function() {
            var age = document.getElementById("currentyear").value - document.getElementById("birthyear").value;

            if (isNaN(age)) {
                document.getElementById("age").innerHTML = "ERROR: Enter a number.";
                document.getElementById("stage").innerHTML = "  ";
            } else {


                document.getElementById("age").innerHTML = "Your age: " + age + " years old";

                if (age < 18) {
                    document.getElementById("stage").innerHTML = "Your stage: Teenager"
                } else if (age >= 18 && age <= 35) {
                    document.getElementById("stage").innerHTML = "Your stage: Adult"
                } else {
                    document.getElementById("stage").innerHTML = "Your stage: Mature Adult"
                }
            }
        });
    </script>

</body>

</html>
